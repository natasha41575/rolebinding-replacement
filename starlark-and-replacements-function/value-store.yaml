# This ConfigMap should be generated via kubegen prior to propagating the resources.
# It will be used to store the group value generated by the starlark function, so
# that it will be available to the replacement transformer that propagates the value.
apiVersion: v1
kind: ConfigMap
metadata:
  name: value-store
  annotations:
    config.kubernetes.io/local-config: "true"
data:
  group: example-group
